
<!-- Icon -->
<div class="home-container mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
        <img class="center" src="../../assets/img/apple-touch-icon-114x114.png" alt="">
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<!-- New Password Form -->
<div class="home-container mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="home-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
        <div class="mdl-form">
            <form>
                <div class="form-group">
                    <h2>Set New Password</h2>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input [(ngModel)]="registrationUser.username"
                           id="signupEmail"
                           class="mdl-textfield__input"
                           type="text"
                           maxlength="50"
                           [ngModelOptions]="{standalone: true}">
                    <label class="mdl-textfield__label" for="signupEmail">Email</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input [(ngModel)]="registrationUser.existingPassword"
                           id="existingPassword"
                           class="mdl-textfield__input"
                           type="password"
                           maxlength="25"
                           length="40"
                           [ngModelOptions]="{standalone: true}">
                    <label class="mdl-textfield__label" for="existingPassword">Temporary Password</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input [(ngModel)]="registrationUser.password"
                           id="signupPassword"
                           class="mdl-textfield__input"
                           type="password"
                           maxlength="25"
                           length="40"
                           [ngModelOptions]="{standalone: true}">
                    <label class="mdl-textfield__label" for="signupPassword">New Password</label>
                </div>

            </form>

            <button (click)="onRegister()" id="signupSubmit" type="submit" class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
            <p>Already have an account? <a [routerLink]="['/home/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
        </div>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
