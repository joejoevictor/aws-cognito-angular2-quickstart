<!-- Icon -->
<div class="home-container mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
        <img class="center" src="../../assets/img/apple-touch-icon-114x114.png" alt="">
    </div>
    <div class="mdl-layout-spacer"></div>
</div>

<!-- Login Form -->
<div class="home-container mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="home-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--4-col mdl-cell--6-col-tablet">
        <div class="mdl-form">
            <form>
                <div class="form-group">
                    <h4>Staff Login</h4>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="username" />
                    <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="userpass" />
                    <label class="mdl-textfield__label" for="userpass">Password</label>
                </div>
            </form>
        </div>
        <button (click)="onLogin()" class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>
